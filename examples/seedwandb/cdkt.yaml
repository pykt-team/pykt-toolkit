program: wandb_cdkt_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["cdkt"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["cdkt_tiaocan"]
    emb_size:
        values: [50, 100, 200, 300]
    num_layers:
        values: [1,2,3,4]
    l1:
        values: [0.5, 0.6, 0.7, 0.8, 0.9, 1]
    l2:
        values: [0.5, 0.4, 0.3, 0.2, 0.1, 1, 0.6, 0.7, 0.8, 0.9]
    start:
        values: [0, 10, 30, 50, 70, 100]
    learning_rate:
        values: [1e-2, 1e-3, 1e-4]
    dropout:
        values: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.4, 0.5]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
